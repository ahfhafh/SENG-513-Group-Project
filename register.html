<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div id="login">
            <h1>Register</h1>
            <form id="registerForm">
                <input id="email" type="text" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <input id="confirmPassword" type="password" placeholder="Confirm Password">

                <div class="centerButton">
                    <input type="submit" value="Next">
                </div>
                
            </form>
            
            <br>

            <div class="centerButton">
                <a id="cancel" href="login">Cancel</a>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io("localhost:3000");

    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let confirmPassword = document.getElementById("confirmPassword");
    let submit = document.getElementById("submit");

    submit.addEventListener('click', (e) => {
        e.preventDefault();

        if (!email.value) {
            console.log("User registration: need email");
            return;
        } else if (!password.value) {
            console.log("User registration: need password");
            return;
        } else if (password.value !== confirmPassword.value) {
            console.log("User registration: passwords do not match");
            return;
        }
        console.log("User registration successful");
        socket.emit('user_registration', email.value, password.value);
    })

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div id="login">
            <h1>Register</h1>
            <form id="registerForm">
                <input id="email" type="text" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <input id="cPassword" type="password" placeholder="Confirm Password">

                <div class="centerButton">
                    <input type="submit" value="Next">
                </div>
                
            </form>
            
            <br>

            <div class="centerButton">
                <a id="cancel" href="login.html">Cancel</a>
            </div>
        </div>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    
    var form = document.getElementById('registerForm');
    var email = document.getElementById('email');
    var pass = document.getElementById('password');
    var conPass = document.getElementById('cPassword');

    form.addEventListener('submit', function(e){
        if (pass.value !== conPass.value){
            alert("Passwords do not match!");
        }
        else{
            socket.emit('email', email.value);
            socket.emit('password', pass.value);
            //verify in server if taken or not?
        }
    });

</script>
</body>

</html>

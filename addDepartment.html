<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin -Add Department</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div>
            <!--id="login"-->
            <h1 style="text-align: left;">Add Department</h1>
            <form>
                <h2 style="text-align: left;">Add Department</h2>
                <input id="departmentNameBox" type="text" placeholder="Enter the department name">
            </form>
            <div>
               <div class="confirmButtons"> <input  type="submit" id="cancel" value="Cancel" style="width: 20rem;" ></div>
               <div class="confirmButtons" > <input type="submit" id="confirm" value="Add Course" style="width: 30rem;"></div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io("localhost:3000");

    let departmentName = document.getElementById("departmentNameBox");
    let confirm = document.getElementById("confirm");

    confirm.addEventListener('click', (e) => {
        e.preventDefault();

        if (!departmentName.value) {
            console.log("Add department: need department name");
            return;
        } 
        console.log("Department created successfully");
        socket.emit('department_creation', departmentName.value);
    })

</script>

</html>

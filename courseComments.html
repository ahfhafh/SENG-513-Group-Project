<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/courseCommentsStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Reviews</title>
</head>
<body>
    <div class="review">
        <div class="voting">
            <span id="voteResults">0</span>
            <button id="upvote" type="button"><span>▲</span></button>
            <button id="downvote" type="button"><span>▼</span></button>
        </div>

            <p id="date">March 12, 2022 
                <div class="starRating">
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg"></span>
                    <span class="fa fa-star fa-lg"></span>
                </div>
                
            </p>
    
            <p id="comment">I found this course really cool. Learned about web dev a lot. I’d reccomend taking
                this course. </p>
    
            <div class="keywords">
                <span class="keyword">Easy</span>
                <span class="keyword">Informative</span>
                <span class="keyword">Fun</span>
            </div>

        

        <div class="replyButtons">
            <a id="reply" href="#">Reply to Comment</a>
            <a id="showRep" href="#">Show Replies</a>
        </div>
            
        
    </div>

    <hr>
</body>
</html>
